<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Username Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      .options {
        margin: 10px 0;
      }
      input,
      button {
        margin: 5px;
        padding: 10px;
        border-radius: 5px;
        border: none;
      }
      button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      .output {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Random Username Generator</h1>
      <div class="options">
        <label for="length">Username Length:</label>
        <input type="number" id="length" min="4" max="16" value="8" />
        <label
          ><input type="checkbox" id="includeNumbers" /> Include Numbers</label
        >
        <label
          ><input type="checkbox" id="includeSymbols" /> Include Symbols</label
        >
      </div>
      <button onclick="generateUsername()">Generate Username</button>
      <div class="output">
        <input type="text" id="username" readonly />
        <button onclick="copyUsername()">Copy</button>
      </div>
    </div>
    <script>
      function generateUsername() {
        const length = document.getElementById("length").value;
        const includeNumbers =
          document.getElementById("includeNumbers").checked;
        const includeSymbols =
          document.getElementById("includeSymbols").checked;
        const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*";
        let characters = letters;
        if (includeNumbers) characters += numbers;
        if (includeSymbols) characters += symbols;
        let username = "";
        for (let i = 0; i < length; i++) {
          username += characters.charAt(
            Math.floor(Math.random() * characters.length)
          );
        }
        document.getElementById("username").value = username;
      }

      function copyUsername() {
        const usernameField = document.getElementById("username");
        usernameField.select();
        document.execCommand("copy");
        alert("Username copied to clipboard!");
      }
    </script>
  </body>
</html>
