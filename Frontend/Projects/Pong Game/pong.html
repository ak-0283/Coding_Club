<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pong Game</title>
    <link rel="stylesheet" href="pong.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <nav class="navbar">
        <button class="back-button" onclick="history.back()">
            <i class="fa-solid fa-arrow-left fa-xl"></i>
        </button>
        <button id="toggleTheme" class="toggle-btn">ðŸŒ™</button>
    </nav>
    <div class="game-container">
        <div id="game-board">
            <div class="center-line"></div>
            <div class="paddle" id="paddle-left"></div>
            <div class="paddle" id="paddle-right"></div>
            <div id="ball"></div>
            <div class="score" id="score-left">0</div>
            <div class="score" id="score-right">0</div>
            <div class="game-message" id="game-message">Press Start to Play</div>
            
            <div class="difficulty-controls">
                <button class="difficulty-btn active" data-difficulty="normal">Normal</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
            
            <div class="mobile-controls">
                <div class="mobile-button" id="left-up">â†‘</div>
                <div class="mobile-button" id="left-down">â†“</div>
                <div class="mobile-button" id="right-up">â†‘</div>
                <div class="mobile-button" id="right-down">â†“</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <script src="pong.js"></script>
</body>
</html>
