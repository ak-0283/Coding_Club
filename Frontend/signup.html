<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <button class="back-button" onclick="window.location.href = 'index.html'">
            <i class="fa-solid fa-arrow-left fa-xl"></i>
        </button>
    </nav>

    <div class="signup-wrapper">
        <h2 class="signup-title">Sign Up</h2>

        <!-- Profile Photo Section -->
        <div class="profile-photo-container">
            <label for="signup-profile-photo">
                <div class="profile-photo-wrapper">
                    <span class="profile-text" id="profile-text">Profile Photo</span>
                    <img id="profile-preview">
                    <i class="fa fa-camera upload-icon"></i>
                </div>
            </label>
            <input type="file" id="signup-profile-photo" accept="image/*" onchange="previewProfilePhoto(event)">
        </div>

        <input type="text" class="signup-input" id="signup-name" placeholder="Full Name">
        <input type="email" class="signup-input" id="signup-email" placeholder="Enter Email">
        <input type="password" class="signup-input" id="signup-password" placeholder="Enter Password">
        <input type="text" class="signup-input" id="signup-degree" placeholder="Degree">
        <input type="text" class="signup-input" id="signup-skills" placeholder="Skills (comma separated)">
        <input type="tel" class="signup-input" id="signup-phone" placeholder="Phone Number">
        <input type="text" class="signup-input" id="signup-address" placeholder="Address">
        
        <button class="signup-button" onclick="signup()">Sign Up</button>
        
        <p class="signup-text">Already have an account? <a href="login.html" class="signup-link">Login</a></p>
        <p id="signup-message" class="signup-message"></p>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
