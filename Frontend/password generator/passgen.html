<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1e1e2e;
        color: white;
        flex-direction: column;
      }
      .container {
        background: #282a36;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 320px;
        margin-bottom: 20px;
      }
      .password-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #44475a;
        border-radius: 5px;
        padding: 10px;
      }
      input[type="text"] {
        flex: 1;
        border: none;
        font-size: 18px;
        background: transparent;
        color: white;
        outline: none;
        text-align: center;
      }
      .toggle-visibility {
        cursor: pointer;
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        transition: color 0.3s;
      }
      .toggle-visibility:hover {
        color: #50fa7b;
      }
      button {
        background: #6272a4;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 10px;
      }
      button:hover {
        background: #50fa7b;
      }
      label {
        display: block;
        margin: 10px 0;
      }
      /* Saved Passwords Container */
      .saved-passwords {
        background: #282a36;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 320px;
      }
      .saved-passwords h3 {
        margin-bottom: 10px;
      }
      .saved-password {
        background: #44475a;
        padding: 5px;
        border-radius: 5px;
        margin-top: 5px;
        font-size: 14px;
      }
      /* Toast Notification */
      .toast {
        visibility: hidden;
        min-width: 200px;
        background: #50fa7b;
        color: #000;
        text-align: center;
        padding: 12px;
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 5px;
        font-size: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: opacity 0.5s ease-in-out;
      }
      .show {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="password-container">
        <input type="text" id="password" readonly />
        <button class="toggle-visibility" onclick="toggleVisibility()">
          üëÅ
        </button>
      </div>
      <label>
        <input type="checkbox" id="includeNumbers" /> Include Numbers
      </label>
      <label>
        <input type="checkbox" id="includeSpecialChars" /> Include Special
        Characters
      </label>
      <label>
        Length: <input type="number" id="length" min="4" max="20" value="12" />
      </label>
      <button onclick="generatePassword()">Generate Password</button>
      <button onclick="copyPassword()">Copy to Clipboard</button>
    </div>
    <div class="saved-passwords">
      <h3>Saved Passwords</h3>
      <div id="savedPasswords"></div>
    </div>
    <div id="toast" class="toast">Password copied to clipboard!</div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("lastPassword")) {
          document.getElementById("password").value =
            localStorage.getItem("lastPassword");
        }
        loadSavedPasswords();
      });

      function generatePassword() {
        const length = document.getElementById("length").value;
        const includeNumbers =
          document.getElementById("includeNumbers").checked;
        const includeSpecialChars = document.getElementById(
          "includeSpecialChars"
        ).checked;

        let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (includeNumbers) chars += "0123456789";
        if (includeSpecialChars) chars += "!@#$%^&*()_+{}[]<>?";

        let password = "";
        for (let i = 0; i < length; i++) {
          password += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        document.getElementById("password").value = password;
        localStorage.setItem("lastPassword", password);
        savePassword(password);
      }

      function copyPassword() {
        const passwordField = document.getElementById("password");
        passwordField.select();
        document.execCommand("copy");

        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 2000);
      }

      function toggleVisibility() {
        const passwordField = document.getElementById("password");
        passwordField.type =
          passwordField.type === "text" ? "password" : "text";
      }

      function savePassword(password) {
        let passwords =
          JSON.parse(localStorage.getItem("savedPasswords")) || [];
        passwords.unshift(password);
        localStorage.setItem("savedPasswords", JSON.stringify(passwords));
        loadSavedPasswords();
      }

      function loadSavedPasswords() {
        const savedPasswords = document.getElementById("savedPasswords");
        savedPasswords.innerHTML = "";
        let passwords =
          JSON.parse(localStorage.getItem("savedPasswords")) || [];
        passwords.slice(0, 5).forEach((pwd) => {
          const div = document.createElement("div");
          div.classList.add("saved-password");
          div.textContent = pwd;
          savedPasswords.appendChild(div);
        });
      }
    </script>
  </body>
</html>
